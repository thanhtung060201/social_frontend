<mat-dialog-content>
	<div class="position-relative">
		<h2 class="mat-h2 m-0">
			{{ likeList.length ? 'Yêu thích (' + likeList.length + ')' : 'Không có lượt like nào' }}
		</h2>
		<hr class="divider" *ngIf="likeList.length">
		<ul class="list-group list-group-flush" *ngFor="let like of likeList">
			<li class="list-group-item ps-0 pt-2 pe-0 pb-2">
				<span class="rounded-circle d-inline-block align-middle centered-bg-image"
					style="width: 30px; height: 30px; background-image: url('assets/images/{{like.author.imagePath ? like.author.imagePath : defaultProfilePhoto}}');">
				</span>
				<a class="d-inline-block text-decoration-none text-dark align-middle ps-2 fw-500 cursor-pointer"
					href="/users/{{like.id}}">{{like.author.lastName + ' ' + like.author.firstName}}</a>
			</li>
		</ul>
